<app-profile-sidebar></app-profile-sidebar>
<div class="col-center report">
    <!-- Loading Wrap -->
    <div id="loading" class="loading-wrap" style="display: none;">
        <ul class="loading">
            <li><img src="asstes/images/loading40.gif"></li>
            <li>Loading...
            </li>
            <br>
            <li><span id="progress"></span></li>
        </ul>
    </div> <!-- Message -->
    <div id="message" class="message-wrap success">
        <a class="btn-close">Close</a>
        <p></p>
    </div>
    <script language="JavaScript" type="text/javascript">
        (function () {
            $j('.btn-close').click(function () {
                $j('#message').hide();
            });
        })();
    </script>
    <h2>Account Statement
    </h2>
    <table style="display: none;">
        <tbody>
            <tr id="tempTr">
                <td id="createDate" class="align-L"></td>
                <td id="deposit">-</td>
                <td id="withdraw">-</td>
                <td id="balance"></td>
                <td id="remark"></td>
                <td>
                    <span id="from"></span>
                    <img class="fromto" src="asstes/images/transparent.gif">
                    <span id="to"></span>
                </td>
            </tr>
            <tr id="noDataTempTr">
                <td class="no-data" colspan="5">
                    <p>No Data
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <table id="table_log" class="table01">
        <tbody>
            <tr>
                <th width="15%" class="align-L">Date/Time
                </th>
                <th width="18%">Deposit
                </th>
                <th width="18%">Withdraw
                </th>
                <th width="18%">Balance
                </th>
                <th width="16%">Remark
                </th>
                <th width="">From/To
                </th>
            </tr>
        </tbody>
        <tbody id="content">
            <tr id="noDataTempTr">
                <td class="no-data" colspan="5">
                    <p>No Data
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="/js/util/PageUtil.js?v=20230310_1678444800000"></script>
    <div>
        <ul style="display: none">
            <li id="prev"><a href="javascript:void(0);">Prev
                </a></li>
            <li id="next"><a href="javascript:void(0);">Next
                </a></li>
            <li id="pageNumber"><a href="javascript:void(0);"></a></li>
            <li id="more"><a href="javascript:void(0);">...</a></li>
            <input type="text" id="goToPageNumber" onkeyup="return PageHandler.validatePageNumber(this)" maxlength="6"
                size="4">
            <li><a id="goPageBtn">GO</a></li>
        </ul>
        <ul id="pageNumberContent" class="pages"></ul>
    </div>
</div>
