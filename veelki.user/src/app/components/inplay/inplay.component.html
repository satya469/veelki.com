<div class="col-center inplay">
    <app-news></app-news>
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="tab col3">
        <li [ngbNavItem]="1">
            <a ngbNavLink>In-Play</a>
            <ng-template ngbNavContent>
                <ng-container *ngIf="inplayData">
                    <div class="game-wrap col3" *ngFor="let inplayList of inplayData">
                        <ng-container *ngIf="inplayList.oddsData.length > 0">
                            <h3>
                                <a class="to-expand">{{inplayList.sportName}}</a>
                            </h3>
                            <app-table-row [tableRowList]="inplayList.oddsData" [multiMarketPin]="false"></app-table-row>
                        </ng-container>
                    </div>
                    <div class="sport_list-wrap" *ngIf="inplayData.length === 0">
                        <div class="no-data">
                            <p>There are no events to be displayed.</p>
                        </div>
                    </div>
                </ng-container>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink>Today</a>
            <ng-template ngbNavContent>
                <ng-container *ngIf="todayData">
                    <div class="game-wrap col3" *ngFor="let todayList of todayData">
                        <ng-container *ngIf="todayList.oddsData.length > 0">
                            <h3>
                                <a class="to-expand">{{todayList.sportName}}</a>
                            </h3>
                            <app-table-row [tableRowList]="todayList.oddsData" [multiMarketPin]="false"></app-table-row>
                        </ng-container>
                    </div>
                    <div class="sport_list-wrap" *ngIf="todayData.length === 0">
                        <div class="no-data">
                            <p>There are no events to be displayed.</p>
                        </div>
                    </div>
                </ng-container>
            </ng-template>
        </li>
        <li [ngbNavItem]="3">
            <a ngbNavLink>Tomorrow</a>
            <ng-template ngbNavContent>                
                <ng-container *ngIf="tomorrowData">
                    <div class="game-wrap col3" *ngFor="let tomorrowList of tomorrowData">
                        <ng-container *ngIf="tomorrowList.oddsData.length > 0">
                            <h3>
                                <a class="to-expand">{{tomorrowList.sportName}}</a>
                            </h3>
                            <app-table-row [tableRowList]="tomorrowList.oddsData" [multiMarketPin]="false"></app-table-row>
                        </ng-container>
                    </div>
                    <div class="sport_list-wrap" *ngIf="tomorrowData.length === 0">
                        <div class="no-data">
                            <p>There are no events to be displayed.</p>
                        </div>
                    </div>
                </ng-container>
            </ng-template>
        </li>
    </ul>

    <div class="over-wrap">
        <div [ngbNavOutlet]="nav"></div>
    </div>
</div>
