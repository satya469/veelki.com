<div class="col-center">
    <app-news></app-news>
    <div class="over-wrap" >
        <div class="promo-banner-wrap">
            <div class="promo-banner">
                <div class="promo-viewport" style="overflow: hidden; position: relative;">
                    <ul class="slides"
                        style="width: 1800%; transition-duration: 0.5s; transform: translate3d(-1580px, 0px, 0px);">
                        <li class="banner clone" aria-hidden="true"
                            style="width: 790px; margin-right: 0px; float: left; display: block;"><a onclick=""><img
                                    src="assets/images/promo/kv-betgames-9livegames.png" alt=""
                                    draggable="false"></a></li>
                    </ul>
                </div>
            </div>
            <div class="promo-banner-loading"></div>
        </div>

        <div class="game-highlight-wrap col3">
            <h3>Sports Highlights
                <div class="highlight-sorting">
                    <label for="lang">View by</label>
                    <div class="select">
                        <select>
                            <option value="competitionName" orderby="asc" priority="asc">Competition</option>
                            <option value="openDateTime" orderby="asc" inplay="desc" selected="">Time</option>
                            <option value="totalMatched" orderby="desc">Matched</option>
                        </select>
                    </div>
                </div>
            </h3>
            <app-table-row [tableRowList]="eventList" [multiMarketPin]="true"></app-table-row>
        </div>
    </div>
</div>
<app-aside></app-aside>
